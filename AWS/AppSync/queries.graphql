  	mutation PutEvent {
    putEvent(
      #id: ID => is being handled in the request mapping template so no need to include it here
      sportsDbId: "sports-db-id"
      leagueId: "alejoLeague",
      homeTeam: "teamA",
      awayTeam: "teamB",
      startTime: "09:pm"
      coverCharge: true,
    	description: "margaritas 5$"){
      id
      sportsDbId
      leagueId
      homeTeam
      awayTeam
      startTime
      coverCharge
      description
    }
  }

  mutation PutEstablishment {
    putEstablishment(
      #id: ID => is being handled in the request mapping template so no need to include it here
      managerUsername: "alejooooooo"
      googlePlaceId: "EisxMyBNYXJrZXQgU3RyZWV0LCBXaWxtaW5ndG9uLCBOQyAyODQwMSwgVVNB"
      name: "Kabu"
      address: "3140 87th street, east elmhurst"
      phone: "917-573-6025"
    ){
      id
      managerUsername
      googlePlaceId
      name
      address
      phone
    }
  }

query GetEventsFromEstablishment {
  getEvents(
    limit: 10, 
    establishmentId: "27b2ce38-3ce9-41e6-b66e-f1a7ef94a2ad"){
    events {
      id
      sportsDbId
      leagueId
      homeTeam
      awayTeam
      startTime
    }
  }
}

query GetAllEstablishments {
  allEstablishments(count: 10){
    establishments{
      id
      managerUsername
      googlePlaceId
      name
      address
      phone
    }
  }
}

query GetAllEstablishmentsInBounds {
  getEstablishmentsInBounds(
    latMax: "40.76744468932432",
    latMin: "40.748877678037054",
    lngMax: "-73.90527910727701",
    lngMin: "-73.85639853018961"
  ){
    establishments{
      id
      googlePlaceId
      name
      address
      phone
      lat
      lng
    }
  }
}